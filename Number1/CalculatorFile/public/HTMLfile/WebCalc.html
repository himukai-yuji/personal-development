<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="JavaScriptを応用した電卓アプリです。">
<link rel="stylesheet" href="../CSSfile/WebCalc.css">
<title>電卓アプリ</title>
</head>
<body>
	<h1>自作アプリ第１号</h1>
	<div class="mud">		
			<input/>
				<div id="webcalc">
			    	<div class="number">
					    <button onclick="append( '0' )" class="btn">0</button>
					    <button onclick="append( '.' )" class="btn">.</button>
					    <button onclick="calc()" class="btn">＝</button>
					     <button onclick="append( '/' )" class="btn">÷</button>
			    	</div>
			    	<div class="number">
				        <button onclick="append( '1' )" class="btn">1</button>
					    <button onclick="append( '2' )" class="btn">2</button>
					    <button onclick="append( '3' )" class="btn">3</button>
					    <button onclick="append( '*' )" class="btn">×</button>
			    	</div>
			    	<div class="number">
					    <button onclick="append( '4' )" class="btn">4</button>
					    <button onclick="append( '5' )" class="btn">5</button>
					    <button onclick="append( '6' )" class="btn">6</button>
					    <button onclick="append( '-' )" class="btn">-</button>
			    	</div>
			    	<div class="number">
					    <button onclick="append( '7' )" class="btn">7</button>
					    <button onclick="append( '8' )" class="btn">8</button>
					    <button onclick="append( '9' )" class="btn">9</button>
					     <button onclick="append( '+' )" class="btn">+</button>
			    	</div>
			    	<div class="mmf">
						<button onclick="parsent()" class="btn">%</button>
						<button onclick="update( '' ) " class="btn">AC</button>   
					</div>			   
				</div>
	</div>
	<script src="../JavaScriptfile/WebCalc.js"></script>	    
</body>
</html>
